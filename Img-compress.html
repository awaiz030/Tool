<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image compressor - Reduce image file size while maintaining quality. Supports JPG, PNG, and WebP formats.">
    <meta name="keywords" content="image compressor, optimize images, reduce image size, online image converter">
    <title>Image Compressor | Optimize Your Images Online</title>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-2346930276848234/8119945435" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-ad {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .compression-interface {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ads-sidebar {
            display: none;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        .quality-control {
            margin: 20px 0;
        }

        #qualityValue {
            font-weight: bold;
            color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--secondary-color);
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
        }

        .ad-footer {
            margin: 40px 0;
            text-align: center;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 300px;
            }

            .ads-sidebar {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Header Ad -->
    <div class="header-ad">
        <!-- AdSense Header Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-2346930276848234/8119945435"
             data-ad-slot="HEADER_AD_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <main>
            <div class="compression-interface">
                <h1>Image Compressor</h1>
                <input type="file" id="imageInput" accept="image/*">
                <div class="quality-control">
                    <label>Compression Level: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
                <button onclick="compressImage()">Compress Image</button>
                <div class="result-section">
                    <canvas id="canvas" hidden></canvas>
                    <img id="preview">
                    <a id="download" style="display: none;"></a>
                </div>
            </div>
        </main>

        <!-- Sidebar Ad -->
        <div class="ads-sidebar">
            <!-- AdSense Sidebar Ad -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-2346930276848234/8119945435"
                 data-ad-slot="SIDEBAR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Footer Ad -->
    <div class="ad-footer">
        <!-- AdSense Footer Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="cca-app-pub-2346930276848234/8119945435"
             data-ad-slot="FOOTER_AD_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const quality = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        const downloadLink = document.getElementById('download');

        quality.addEventListener('input', () => {
            qualityValue.textContent = quality.value;
        });

        function compressImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        preview.src = compressedUrl;
                        preview.style.display = 'block';
                        
                        downloadLink.href = compressedUrl;
                        downloadLink.download = `compressed_${file.name}`;
                        downloadLink.textContent = 'Download Compressed Image';
                        downloadLink.style.display = 'inline-block';
                    }, 'image/jpeg', quality.value / 100);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>

    <!-- SEO Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",

        "screenshot": "screenshot.jpg",
        "offers": {
            "@type": "Offer",
            "price": "0"
        }
    }
    </script>
</body>
</html>
